openapi: 3.0.3
info:
  title: FlowCast Post Service
  version: 1.0.0

servers:
  - url: /api/v1/posts

paths:
  /:
    post:
      summary: Create new post
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        '201':
          description: Post created

    get:
      summary: List all posts of logged-in user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'

  /{id}:
    get:
      summary: Get post details
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Post details

    put:
      summary: Update a post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        '200':
          description: Post updated

    delete:
      summary: Delete a post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Post deleted

  /media/upload:
    post:
      summary: Upload media
      responses:
        '200':
          description: Media uploaded

  /templates:
    get:
      summary: Get templates
      responses:
        '200':
          description: Templates list
    post:
      summary: Create template
      responses:
        '201':
          description: Template created

  /templates/{id}:
    put:
      summary: Update template
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Template updated
    delete:
      summary: Delete template
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Template deleted

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  schemas:
    Post:
      type: object
      properties:
        id:
          type: string
        caption:
          type: string
        platforms:
          type: array
          items:
            type: string
        media:
          type: string
        status:
          type: string
