openapi: 3.0.3
info:
  title: Flowcast Post Service API
  version: 1.0.0
  description: Manage creation of social media posts. Uses in-memory storage (no DB).
servers:
  - url: /
paths:
  /:
    get:
      summary: Health check
      responses:
        '200':
          description: Service health and info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
  /posts:
    post:
      summary: Create a new post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content, author]
              properties:
                content:
                  type: string
                  description: Post content
                author:
                  type: string
                  description: Author of the post
      responses:
        '201':
          description: Post created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse'
        '400':
          description: Missing content or author
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Health:
      type: object
      properties:
        status:
          type: string
        service:
          type: string
        uptime:
          type: number
        postCount:
          type: integer
        timestamp:
          type: string
          format: date-time
    Post:
      type: object
      properties:
        id:
          type: integer
        content:
          type: string
        author:
          type: string
        createdAt:
          type: string
          format: date-time
    PostResponse:
      type: object
      properties:
        post:
          $ref: '#/components/schemas/Post'
    Error:
      type: object
      properties:
        error:
          type: string
