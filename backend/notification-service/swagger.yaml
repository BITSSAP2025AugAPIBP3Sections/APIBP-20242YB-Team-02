openapi: 3.0.3
info:
  title: Flowcast Notification Service API
  version: 1.0.0
  description: Handles sending notifications. Uses in-memory storage (no DB).
servers:
  - url: /
paths:
  /:
    get:
      summary: Health check
      responses:
        '200':
          description: Service health and info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
  /notify:
    post:
      summary: Send a notification (stub)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [to, message]
              properties:
                to:
                  type: string
                  description: Recipient of the notification
                message:
                  type: string
                  description: Notification message
      responses:
        '201':
          description: Notification sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'
        '400':
          description: Missing recipient or message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Health:
      type: object
      properties:
        status:
          type: string
        service:
          type: string
        uptime:
          type: number
        notificationCount:
          type: integer
        timestamp:
          type: string
          format: date-time
    Notification:
      type: object
      properties:
        id:
          type: integer
        to:
          type: string
        message:
          type: string
        sentAt:
          type: string
          format: date-time
    NotificationResponse:
      type: object
      properties:
        notification:
          $ref: '#/components/schemas/Notification'
    Error:
      type: object
      properties:
        error:
          type: string
