openapi: 3.0.3
info:
  title: Flowcast Auth Service API
  version: 1.0.0
  description: User registration, login, and account management.
servers:
  - url: /api/v1/auth
paths:
  /register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
      responses:
        '201':
          description: User registered
  /login:
    post:
      summary: Authenticate and return JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200':
          description: JWT token returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }
  /me:
    get:
      summary: Get logged-in user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string }
                  name: { type: string }
                  email: { type: string }
                  role: { type: string }
                  socialAccounts:
                    type: array
                    items: { type: string }
    put:
      summary: Update profile (name, email, password)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
      responses:
        '200':
          description: Profile updated
  /oauth/connect/{provider}:
    post:
      summary: Connect (mock) social account
      security:
        - bearerAuth: []
      parameters:
        - name: provider
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Social account connected
  /oauth/accounts:
    get:
      summary: List connected social accounts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of connected accounts
          content:
            application/json:
              schema:
                type: array
                items: { type: string }
  /oauth/disconnect/{provider}:
    delete:
      summary: Disconnect a connected social account
      security:
        - bearerAuth: []
      parameters:
        - name: provider
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Social account disconnected
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
